<div class="product-card card h-100">
    <div class="card h-100 border-0">
        {% if product.image %}
        <a href="{% url 'product_detail' product.id %}">
            <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
        </a>
        {% else %}
        <a href="{% url 'product_detail' product.id %}">
            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}no-image.png" alt="{{ product.name }}">
        </a>
        {% endif %}
        <div class="product-card-body card-body p-1">
            <p class="mb-0 col-12">{{ product.name }}</p>
            <strong><p class="mb-0 col-12">{{ product.category.friendly_name }}</p></strong>
        </div>
        <div class="product-card-footer card-footer p-1 border-0">
            <div class="row">
                <div class="col">
                    <p class="lead mb-0 font-weight-bold">Â£{{ product.price }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
