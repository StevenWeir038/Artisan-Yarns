<p class="mb-0 pb-1">
    <small class="gold-icon-text">
	{% spaceless %}
		{% for star in "12345"|make_list %}
			{% if forloop.counter <= mode_rating|add:"0" %}
				<i class="fas fa-star"></i>
			{% else %}
				<i class="far fa-star"></i>
			{% endif %}
		{% endfor %}
	{% endspaceless %}
    </small>
    <a href="#product-reviews"><span class="pantone-icon-text">({{ reviews.count }} reviews)</span></a>
    {% if user.is_authenticated %}
        <a class="small" href="{% if user.is_authenticated %}#contact-form{% else %}{% url 'account_login' %}{% endif %}"> | Add Your Review</a>
    {% endif %}
</p>
