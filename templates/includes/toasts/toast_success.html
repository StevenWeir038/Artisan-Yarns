<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Success!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr>
            </div>
        </div>
        <p class="logo-font bg-white text-black py-1 col">Basket ({{ product_count }})</p>
        <div class="basket-notification-wrapper">
            {% for item in basket_items %}
                <div class="row">
                    <div class="col-3 my-1">
                        <img class="w-100" src="{{ item.product.image.url }}">
                    </div>
                    <div class="col-9">
                        <p class="my-0"><strong>{{ item.product.name }}</strong></p>
                        <p class="my-0">Qty: {{ item.quantity }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
            
        <div class="row">
            <div class="col-12">
                <strong><p class="mt-3 mb1">
                    <span class="float_left">Basket Total:</span>
                    <span class="float-right">Â£{{ total|floatformat:2 }}</span>
                    </p></strong>
            </div>
        </div>
        <div class="col-12 px-0">
            <a href="{% url 'products' %}" class="btn btn-block product-details-button">
                <span>To Store</span>
                <span><i class="fa-solid fa-shop"></i></span>
            </a>
        </div>
        <div class="col-12 px-0 pt-3">
            <a href="{% url 'checkout' %}" class="btn btn-block product-details-button">
                <span>Pay Now</span>
                <span><i class="fa-solid fa-credit-card"></i></span>
            </a>
        </div>
    </div>
</div>
