<header class="container-fluid fixed-top">

    <!-- logo -->
    <div class="row">
        <div class="col-12">
            <h1>Artisan Yarns</h1>
        </div>

        <!-- Navigation -->
        <div class="col-2 d-flex align-items-center justify-content-around">
            <div class="row">
                <div class="col-5 offset-1">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="col-6 p-0 text-left d-none d-sm-block">
                    Menu
                </div>
            </div>
        <!-- collapsible navbar-->
        {% include 'includes/navbar.html' %}
        </div>

        <!-- contact -->
        <div class="col-2 text-center">
            <div class="row">
                <div class="col-12"><i class="fa-solid fa-phone gold-icon-border rounded p-2"></i></div>
                <div class="col-12 d-none d-sm-block">Contact</div>
            </div> 
        </div>

        <!-- help -->
        <div class="col-2 text-center">
            <div class="row">
                <div class="col-12"><i class="fa-solid fa-circle-question gold-icon-border rounded p-2"></i></div>
                <div class="col-12 d-none d-sm-block">Help</div>
            </div> 
        </div>

        <!-- wishlist -->
        <div class="col-2 text-center">
            <div class="row">
                <div class="col-12"><i class="fa-solid fa-heart gold-icon-border rounded p-2"></i></div>
                <div class="col-12 d-none d-sm-block">Wishlist</div>
            </div> 
        </div>

        <!-- account -->
        <div class="col-2 text-center">
            <div class="row">
                <div class="col-12 account-icon"><i class="fa-solid fa-user-large p-2"></i></div>
                <div class="col-12 d-none d-sm-block">Account</div>
            </div>
        </div>

        <!-- basket -->
        <div class="col-2 text-center">
            <div class="row">
                <div class="col-12"><i class="fa-solid fa-basket-shopping p-2"></i></div>
                <div class="col-12 d-none d-sm-block">Basket</div>
            </div> 
        </div>
        
        <!-- searchbar -->
        <div class="col-12 text-center">Searchbar <i class="fa-solid fa-magnifying-glass"></i></div>
    </div>

</header>
