<header class="container-fluid fixed-top p-2">

    <!-- logo -->
    <div class="row">
        <div class="col-12">
            <h1>Artisan Yarns</h1>
        </div>

        <!-- Navigation -->
        <div class="col-2 d-flex align-items-center justify-content-start">
            <div class="row">
                <div class="col-5 offset-1">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="col-6 p-0 text-left d-none d-sm-block">
                    Menu
                </div>
            </div>
        <!-- collapsible navbar-->
        {% include 'includes/navbar.html' %}
        </div>

        <!-- contact -->
        <div class="col-2 text-center">
            <div class="row">
                <div class="col-12"><i class="fa-solid fa-phone gold-icon-border rounded p-2"></i></div>
                <div class="col-12 pantone-icon-text d-none d-sm-block">Contact</div>
            </div> 
        </div>

        <!-- help -->
        <div class="col-2 text-center">
            <div class="row">
                <div class="col-12"><i class="fa-solid fa-circle-question gold-icon-border rounded p-2"></i></div>
                <div class="col-12 pantone-icon-text d-none d-sm-block">Help</div>
            </div> 
        </div>

        <!-- wishlist -->
        <div class="col-2 text-center">
            <div class="row">
                <div class="col-12"><i class="fa-solid fa-heart gold-icon-border rounded p-2"></i></div>
                <div class="col-12 pantone-icon-text d-none d-sm-block">Wishlist</div>
            </div> 
        </div>

        <!-- account -->
        <div class="col-2 text-center">
            <div class="row">
                <div class="col-12 account-icon"><i class="fa-solid fa-user-large p-2"></i></div>
                <div class="col-12 pantone-icon-text d-none d-sm-block">Account</div>
            </div>
        </div>

        <!-- basket -->
        <div class="col-2 text-center">
            <div class="row">
                <div class="col-12"><i class="fa-solid fa-basket-shopping p-2"></i></div>
                <div class="col-12 pantone-icon-text d-none d-sm-block">Basket</div>
            </div> 
        </div>

    </div>

    <!-- searchbar -->
    <div class="col-12 text-center py-2">
        <form method="GET" action="">
            <div class="input-group searchbar gold-icon-border rounded">
                <input type="text" class="form-control" name="query" placeholder="Search for an item..." aria-label="Type something and press enter or select the icon to search the site">
                <div class="input-group-append"></div>
                    <button class="btn btn-outline-none" type="submit">
                        <span class="icon">
                            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                        </span>
                    </button>
            </div>
        </form>
    </div>
</header>
