<header class="container-fluid fixed-top d-none d-sm-block p-0">
	<div class="row">
		<!-- logo -->
		<div class="col-6 col-lg-4">
			<a href="{% url 'home' %}">
			<img src="{{ MEDIA_URL }}artisan-logo.png" alt="site logo and home link">
			</a>
		</div>
		<!-- searchbar -->
		<form id="search-form" method="GET" action="{% url 'products' %}" class="col-6 col-lg-4 offset-lg-4 border-0 rounded d-flex align-items-center float-right">
			<div class="input-group gold-icon-border rounded">
				<input type="text" class="form-control search-form-input border-0" name="q"
				placeholder="Search store..."
				aria-label="Type something and press enter or select the icon to search the site">
				<div class="input-group-append">
					<button class="btn btn-outline-none" type="submit">
						<span class="pantone-icon-text">
							<i class="fa-solid fa-magnifying-glass fa-lg"></i>
						</span>
					</button>
				</div>
			</div>
		</form>
	</div>
	<!-- apps menu bar -->	
    {% include 'includes/header_apps_menu.html' %}
	<!-- main products nav bar -->	
    <nav class="navbar navbar-expand-sm p-0 m-0">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
			{% include 'includes/navbar.html' %}
        </div>
    </nav>
</header>
<!-- help modal -->
{% include 'includes/help-modal.html' %}
