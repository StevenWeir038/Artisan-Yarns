{% extends "base.html" %}
{% load static %}

{% block page_header %}
<h2>My Account</h2>
{% endblock %}

{% block content %}
    <div class="container-fluid mb-2 text-left">
        <div class="row">
            <div class="col-12 text-center">
                <hr>
                <h3>Hello</h3>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6 ">
                <p class="small text-muted">Default Delivery Information</p>
                <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="row d-flex align-items-center justify-content-center justify-content-lg-end text-center p-0 m-0">
                        <a href="" class="py-2 my-2 product-details-button col-12 col-md-6">
                        <span>Update</span>
                        </a>
                    </div>
                </form>
            </div>
            <div class="col-12 col-lg-6">
                <p class="small text-muted">Order History</p>
            </div>
        </div>
    </div>
{% endblock %}
